services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nttdata-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - nttdata-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nttdata-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - nttdata-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: nttdata-postgres
    environment:
      POSTGRES_USER: nttdata
      POSTGRES_PASSWORD: nttdata123
      POSTGRES_DB: nttdata_db
      POSTGRES_MULTIPLE_DATABASES: customer_db,account_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - nttdata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nttdata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de Cuentas
  account-service:
    build:
      context: ./account-service
      dockerfile: Dockerfile
    container_name: account-service
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: account
      SERVER_PORT: 8080
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/account_db
      SPRING_R2DBC_USERNAME: nttdata
      SPRING_R2DBC_PASSWORD: nttdata123
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/account_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - nttdata-network
    restart: unless-stopped

  # Servicio de Clientes
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: customer
      SERVER_PORT: 8081
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/customer_db
      SPRING_R2DBC_USERNAME: nttdata
      SPRING_R2DBC_PASSWORD: nttdata123
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/customer_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - nttdata-network
    restart: unless-stopped

networks:
  nttdata-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
