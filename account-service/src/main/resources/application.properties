spring.application.name=account
server.port=8080

# R2DBC PostgreSQL Configuration
spring.r2dbc.url=${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/account_db}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:nttdata}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:nttdata123}

# Flyway Configuration (using JDBC for migrations)
spring.flyway.enabled=true
spring.flyway.url=${SPRING_FLYWAY_URL:jdbc:postgresql://localhost:5432/account_db}
spring.flyway.user=${SPRING_R2DBC_USERNAME:nttdata}
spring.flyway.password=${SPRING_R2DBC_PASSWORD:nttdata123}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=account-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.nttdata.*

# Kafka Topics
kafka.topics.customer-created=customer-created

# Logging Configuration
logging.level.root=INFO
logging.level.com.nttdata.account=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.r2dbc=INFO
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.url=/v3/api-docs

